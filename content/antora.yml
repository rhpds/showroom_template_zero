      # is set in content/antora.yml, Change me there"
    guid: my-guid
    ssh_user: devops
    ssh_password: devops
    ssh_command: ssh devops@bastion.{guid}.example.opentlc.com

  extensions:
    - ./content/lib/tab-block.js
    - ./content/lib/remote-include-processor.js